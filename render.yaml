services:
  - type: web
    name: mysherlock-mcp
    env: python
    buildCommand: cd app-ui && npm install && npm run build && cd .. && pip install -r mcp_server_python/requirements.txt
    startCommand: cd mcp_server_python && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.0

